<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue测试页</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div class="test" v-if="seen">
    {{message}}
</div>



<script>
    var app = new Vue({
        el:".test",
        data:{
            message:"你好，欢迎使用Vue.js",
            seen:false
        }
    })
</script>
</body>
</html>
